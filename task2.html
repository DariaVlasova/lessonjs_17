    <div class="container">
    <h1>
Створити службове авто (водій, марка, номер). Створити клас таким чином, щоб можна було створити тільки один екземпляр цього класу.

    </h1>
    <a href="./index.html">Повернутись до задач</a>
    
        <script>
          class Auto{
            static autoRef
            constructor(driver,brand,number){
                if(Auto.autoRef) return Auto.autoRef
                this.driver=driver
                this.brand=brand
                this.number=number
                Auto.autoRef=this
            }
            toString(){
                return `Водій :${this.driver}<br>
                Марка: ${this.brand}<br>
                Номер: ${this.number}`
            }
          }
          let auto = new Auto('Рамзан', "Жигули", "м980ах");
          document.write(auto)
</script>
